# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
     # Clone Slack Notifier Bot
      - name: Clone Slackbot Repository
        run: git clone https://github.com/CorneliaKelinske/deployment_notifier_bot

     # Install dependencies for the Slackbot
      - name: Install Slackbot Dependencies
        run: npm install
        working-directory: scripts/slackbot

      # Step 5: Notify Slack
      - name: Notify Slack
        run: node scripts/slackbot/notify-slack.js
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}